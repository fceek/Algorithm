<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="script/vcontrol.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/master.css">
    <title>D R E A M</title>
  </head>
  <body>
    <div class="container">
      <div class="banner">
        <h1>Dreams . will . never . die</h1>
      </div>
      <div class="wrapper-video">
        <video id="theVideo" src="resource/mv.mp4" poster="resource/poster.jpg">
        </video>
        <div id="prog-bar">
          <div id="prog">
          </div>
        </div>
      </div>

      <div class="wrapper-control">
        <div class="control">
          <button type="button" id="timetag" title="Time"></button>
          <button type="button" id="play-pause" title="Play / Pause"><img src="resource/icon/play-button.png"></button>
          <button type="button" id="mute-unmute" title="Mute / Unmute"><img src="resource/icon/mute.png"></button>
          <button type="button" id="rewind" title="Rewind"><img src="resource/icon/refresh-button.png"></button>
        </div>
      </div>
    </div>
  </body>
</html>
