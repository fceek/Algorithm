<!DOCTYPE html>
<html lang="en">
<head>
<title>Page Title Goes Here</title>
<meta charset="utf-8">

<style>

  * {
    margin: 0;
    padding: 0;
  }

  img {
    width: 360px;
    height: 240px;
    margin: 0;
  }

  .pic {
    display: inline-block;
    margin: 10px;
  }

  .exp {
    width: 360px;
    height: 32px;
    background-color: #ddd;
    margin-top: -5px;
    text-align: center;
    font-size: 18px;
  }

  h1 {
    width: 300px;
    margin: auto;
    padding: 30px 0;
  }

  .wrapper {
    width: 1200px;
    margin: auto;
  }

</style>
</head>
<body>

<h1>Image Gallery</h1>
<div class="wrapper">

<div class="line1">
  <div class="pic">
    <img src="photo1.jpg" alt="#">
    <p class="exp">Golden Gate Bridge</p>
  </div>
  <div class="pic">
    <img src="photo2.jpg" alt="#">
    <p class="exp">Rocky Shoreline</p>
  </div>
  <div class="pic">
    <img src="photo3.jpg" alt="#">
    <p class="exp">Waves Crashing</p>
  </div>
</div>

<div class="line2">
  <div class="pic">
    <img src="photo4.jpg" alt="#">
    <p class="exp">Ocean Sunset</p>
  </div>
  <div class="pic">
    <img src="photo5.jpg" alt="#">
    <p class="exp">Waterfall on the Beach</p>
  </div>
  <div class="pic">
    <img src="photo6.jpg" alt="#">
    <p class="exp">Fog Moving in</p>
  </div>
</div>
</div>

</body>
</html>
